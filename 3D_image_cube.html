    <script>
        function swipedetect(el, callback) {

            var touchsurface = el,
                swipedir,
                startX,
                startY,
                distX,
                distY,
                threshold = 10, //required min distance traveled to be considered swipe
                restraint = 20000, // maximum distance allowed at the same time in perpendicular direction
                allowedTime = 3000, // maximum time allowed to travel that distance
                elapsedTime,
                startTime,
                handleswipe = callback || function (swipedir) { }

            touchsurface.addEventListener('touchstart', function (e) {
                var touchobj = e.changedTouches[0]
                swipedir = 'none'
                dist = 0
                startX = touchobj.pageX
                startY = touchobj.pageY
                startTime = new Date().getTime() // record time when finger first makes contact with surface
                //e.preventDefault()
            }, false)

            touchsurface.addEventListener('touchmove', function (e) {
                //e.preventDefault() // prevent scrolling when inside DIV
            }, false)

            touchsurface.addEventListener('touchend', function (e) {
                var touchobj = e.changedTouches[0]
                distX = touchobj.pageX - startX // get horizontal dist traveled by finger while in contact with surface
                distY = touchobj.pageY - startY // get vertical dist traveled by finger while in contact with surface
                elapsedTime = new Date().getTime() - startTime // get time elapsed
                if (elapsedTime <= allowedTime) { // first condition for awipe met
                    if (Math.abs(distX) >= threshold && Math.abs(distY) <= restraint) { // 2nd condition for horizontal swipe met
                        swipedir = (distX < 0) ? 'left' : 'right' // if dist traveled is negative, it indicates left swipe
                    }
                    else if (Math.abs(distY) >= threshold && Math.abs(distX) <= restraint) { // 2nd condition for vertical swipe met
                        swipedir = (distY < 0) ? 'up' : 'down' // if dist traveled is negative, it indicates up swipe
                    }
                }
                handleswipe(swipedir)
                //e.preventDefault()
            }, false)
        }
    </script>
    <script>
        var carousel = document.querySelector('.carousel');
        var cells = carousel.querySelectorAll('.carousel__cell');
        var cellCount; // cellCount set from cells-range input value
        var selectedIndex = 0;
        var cellWidth = carousel.offsetWidth;
        var cellHeight = carousel.offsetHeight;
        var isHorizontal = true;
        var rotateFn = isHorizontal ? 'rotateY' : 'rotateX';
        var radius, theta;
        // console.log( cellWidth, cellHeight );

        function rotateCarousel() {
            var angle = theta * selectedIndex * -1;
            carousel.style.transform = 'translateZ(' + -radius + 'px) ' +
                rotateFn + '(' + angle + 'deg)';

            console.log('theta: ' + theta);
            console.log('selectedIndex: ' + selectedIndex);
            console.log('rotateFn: ' + rotateFn);
            console.log('angle: ' + angle);
        }
        setInterval(function () {
            console.log('hello');
            selectedIndex++;
            rotateCarousel();
        }, 5000);

        var prevButton = document.querySelector('.carousel-options');
        swipedetect(prevButton, function (swipedir) {
            console.log(swipedir);
            if (swipedir == 'left') {
                selectedIndex++;
                rotateCarousel();
            } else if (swipedir == 'right') {
                selectedIndex--;
                rotateCarousel();
            } else {

            }
        })
        /*     prevButton.addEventListener('touchstart', function() {
              selectedIndex--;
              rotateCarousel();
            }); */

        if (screen.width > 480) {
            prevButton.addEventListener('click', function () {
                selectedIndex--;
                rotateCarousel();
            });
        }


        var nextButton = document.querySelector('.next-button');
        /*nextButton.addEventListener('touchend', function() {
          selectedIndex++;
          rotateCarousel();
        });*/

        if (screen.width > 480) {
            nextButton.addEventListener('click', function () {
                selectedIndex++;
                rotateCarousel();
            });
        }

        var cellsRange = document.querySelector('.cells-range');
        cellsRange.addEventListener('change', changeCarousel);
        cellsRange.addEventListener('input', changeCarousel);



        function changeCarousel() {
            cellCount = cellsRange.value;
            theta = 360 / cellCount;
            var cellSize = isHorizontal ? cellWidth : cellHeight;
            radius = Math.round((cellSize / 2) / Math.tan(Math.PI / cellCount));
            for (var i = 0; i < cells.length; i++) {
                var cell = cells[i];
                if (i < cellCount) {
                    // visible cell
                    cell.style.opacity = 1;
                    var cellAngle = theta * i;
                    cell.style.transform = rotateFn + '(' + cellAngle + 'deg) translateZ(' + radius + 'px)';
                } else {
                    // hidden cell
                    cell.style.opacity = 0;
                    cell.style.transform = 'none';
                }
            }

            rotateCarousel();
        }

        var orientationRadios = document.querySelectorAll('input[name="orientation"]');
        (function () {
            for (var i = 0; i < orientationRadios.length; i++) {
                var radio = orientationRadios[i];
                radio.addEventListener('change', onOrientationChange);
            }
        })();

        function onOrientationChange() {
            var checkedRadio = document.querySelector('input[name="orientation"]:checked');
            isHorizontal = checkedRadio.value == 'horizontal';
            rotateFn = isHorizontal ? 'rotateY' : 'rotateX';
            changeCarousel();
        }

        // set initials
        onOrientationChange();
    </script>
